<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post fetching from API</title>
    <style>
        body {
            font-family: monospace;
        }

        .list-title {
            font-size: 24px;
        }

        .list-body {
            font-size: 23px;
        }
    </style>
</head>

<body>
    <button id="fetch">
        Fetch posts from API</button>
    </button>
    <div id="list">

    </div>

    <script>
        const URL = "https://jsonplaceholder.typicode.com/posts";
        var fetchBtn = document.getElementById("fetch");
        fetchBtn.addEventListener("click", fetchlist);

        function fetchlist() {
            fetch(URL)
                .then(res => {
                    return res.json();
                }).then((data) => {
                    let authors = data;
                    function createElements(author){
                        let list = document.getElementById("list");
                        let title = document.createElement("h2");
                        let body = document.createElement("p");
                        let hr = document.createElement("hr")
                        
                        title.className = "list-title";
                        body.className = "list-body";
                        title.innerHTML = author.title;
                        body.innerHTML = author.body;
                        list.appendChild(title);
                        list.appendChild(body);
                        list.appendChild(hr);
                    }
                    authors.map(function (author) {
                        createElements(author);
                    });

                }).catch(
                    err => console.log(err)
                );



        }
    </script>
</body>

</html>
